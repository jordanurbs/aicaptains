<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Grid Pattern -->
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#00ffff" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    
    <!-- Gradient Background -->
    <linearGradient id="retroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000033;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#000066;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000033;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow Effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#retroGrad)"/>
  
  <!-- Grid Overlay -->
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Border -->
  <rect x="10" y="10" width="280" height="380" fill="none" stroke="#ffcc00" stroke-width="3"/>
  
  <!-- Title Background -->
  <rect x="20" y="300" width="260" height="80" fill="rgba(0,0,0,0.8)" stroke="#00ffff" stroke-width="1"/>
  
  <!-- Coming Soon Text -->
  <text x="150" y="200" text-anchor="middle" fill="#00ffff" font-family="monospace" font-size="24" font-weight="bold" filter="url(#glow)">
    COMING
  </text>
  <text x="150" y="230" text-anchor="middle" fill="#00ffff" font-family="monospace" font-size="24" font-weight="bold" filter="url(#glow)">
    SOON
  </text>
  
  <!-- AI Captains Branding -->
  <text x="150" y="330" text-anchor="middle" fill="#ffcc00" font-family="monospace" font-size="14" font-weight="bold">
    AI CAPTAINS
  </text>
  <text x="150" y="350" text-anchor="middle" fill="#ffcc00" font-family="monospace" font-size="14" font-weight="bold">
    ACADEMY
  </text>
  
  <!-- Retro Elements -->
  <circle cx="50" cy="80" r="20" fill="none" stroke="#ff0066" stroke-width="2" opacity="0.7"/>
  <circle cx="250" cy="120" r="15" fill="none" stroke="#00ff66" stroke-width="2" opacity="0.7"/>
  <rect x="200" y="50" width="30" height="30" fill="none" stroke="#ffcc00" stroke-width="2" opacity="0.7"/>
  
  <!-- Scan Lines -->
  <rect x="0" y="100" width="100%" height="2" fill="#00ffff" opacity="0.3"/>
  <rect x="0" y="150" width="100%" height="1" fill="#00ffff" opacity="0.2"/>
  <rect x="0" y="250" width="100%" height="2" fill="#00ffff" opacity="0.3"/>
</svg>